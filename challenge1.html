<!DOCTYPE html>
<html>
<head>
    <title>üîì Challenge 1: Crack the Password</title>
    <style>
        /* Add this to your existing styles */
        #timer-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            padding: 5px 10px;
            border: 1px solid red;
            z-index: 1000;
        }
        #timer {
            font-size: 1.5em;
            color: red;
            font-weight: bold;
        }
        
        body { 
            font-family: 'Courier New', monospace; 
            background: #111; 
            color: #0f0; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0f0;
            margin-bottom: 20px;
            text-align: center;
        }
        code {
            background: #333;
            color: #0f0;
            padding: 10px;
            word-break: break-all;
            display: block;
            margin: 15px 0;
            border-left: 3px solid #0f0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        input {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            font-family: 'Courier New', monospace;
            flex-grow: 1;
            font-size: 16px;
        }
        button {
            background-color: #0f0;
            color: #111;
            border: 1px solid #0f0;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        p {
            margin: 15px 0;
            line-height: 1.5;
        }
        .hint {
            color: #0f0;
            font-style: italic;
            background: #222;
            padding: 10px;
            border-radius: 3px;
        }
        .hash-label {
            color: #0f0;
            font-weight: bold;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <!-- Add this timer container at the top of your body -->
    <div id="timer-container">
        TIME LEFT: <span id="timer">10:00</span>
    </div>

    <h1>üîì CRACK THE PASSWORD</h1>
    <p>The attacker left a password hash. Decrypt it to find the first key fragment!</p>
    
    <span class="hash-label">MD5 HASH:</span>
    <code>42f749ade7f9e195bf475f37a44cafcb</code>
    
    <p class="hint">üí° Hint: It's a common 11-character password with uppercase, lowercase and numbers. Crack or Guess it !!</p>
    
    <div class="input-group">
        <input type="text" id="solution" placeholder="Enter the plaintext password..." autocomplete="off">
        <button onclick="checkSolution()">DECRYPT</button>
    </div>
    
    <script>
        // Initialize timer from localStorage or start new countdown
        let timeLeft = localStorage.getItem('ransomwareTimer') || 600;
        
        // Convert to number if it was stored as string
        timeLeft = Number(timeLeft);
        
        const timerElement = document.getElementById("timer");
        
        // Update timer display immediately
        updateTimerDisplay();
        
        // Start countdown
        const timer = setInterval(() => {
            timeLeft--;
            localStorage.setItem('ransomwareTimer', timeLeft);
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("‚è∞ TIME'S UP! The ransomware destroyed your files.");
                // Optional: redirect to failure page
            }
        }, 1000);
        
        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerElement.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            // Make it flash red when under 1 minute
            if (timeLeft <= 60) {
                timerElement.style.color = (Math.floor(Date.now() / 500) % 2) ? 'red' : 'white';
            }
        }

        // Track challenge progress
        if (!localStorage.getItem('challengeProgress')) {
            localStorage.setItem('challengeProgress', JSON.stringify({
                started: new Date().toISOString(),
                completed: []
            }));
        }

        function checkSolution() {
            const answer = document.getElementById("solution").value;
            const progress = JSON.parse(localStorage.getItem('challengeProgress'));
            
            if (answer === "Password123") {
                // Update progress
                if (!progress.completed.includes('challenge1')) {
                    progress.completed.push('challenge1');
                    localStorage.setItem('challengeProgress', JSON.stringify(progress));
                }
                
                alert("‚úÖ CORRECT! First key fragment: 7F3B\nRedirecting to next challenge...");
                setTimeout(() => {
                    window.location.href = "https://tinnypee.github.io/challenge2.html";
                }, 1500);
            } else {
                alert("‚ùå Incorrect! The hash doesn't match this password.");
            }
        }

        // Allow Enter key to submit
        document.getElementById("solution").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkSolution();
            }
        });
    </script>
</body>
</html>
