<!DOCTYPE html>
<html>
<head>
    <title>üîì Challenge 1: Crack the Password</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #111; 
            color: #0f0; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0f0;
            margin-bottom: 20px;
            text-align: center;
        }
        code {
            background: #333;
            color: #0f0;
            padding: 10px;
            word-break: break-all;
            display: block;
            margin: 15px 0;
            border-left: 3px solid #0f0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        input {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            font-family: 'Courier New', monospace;
            flex-grow: 1;
            font-size: 16px;
        }
        button {
            background-color: #0f0;
            color: #111;
            border: 1px solid #0f0;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        p {
            margin: 15px 0;
            line-height: 1.5;
        }
        .hint {
            color: #0f0;
            font-style: italic;
            background: #222;
            padding: 10px;
            border-radius: 3px;
        }
        .hash-label {
            color: #0f0;
            font-weight: bold;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.onkeydown = (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) 
            {
                alert("Nope! Finish the challenge properly.");
                return false;
            }
        };
    </script>
    
    <h1>üîì CRACK THE PASSWORD</h1>
    <p>The attacker left a password hash. Decrypt it to find the first key fragment!</p>
    
    <span class="hash-label">MD5 HASH:</span>
    <code>42f749ade7f9e195bf475f37a44cafcb</code>
    
    <p class="hint">üí° Hint: It's a common 11-character password with uppercase, lowercase and numbers. Crack or Guess it !!</p>
    
    <div class="input-group">
        <input type="text" id="solution" placeholder="Enter the plaintext password..." autocomplete="off">
        <button onclick="checkSolution()">DECRYPT</button>
    </div>
    
    <script>
        // Track challenge progress
        if (!localStorage.getItem('challengeProgress')) {
            localStorage.setItem('challengeProgress', JSON.stringify({
                started: new Date().toISOString(),
                completed: []
            }));
        }

        function checkSolution() {
            const answer = document.getElementById("solution").value;
            const progress = JSON.parse(localStorage.getItem('challengeProgress'));
            
            if (answer === "Password123") {
                // Update progress
                if (!progress.completed.includes('challenge1')) {
                    progress.completed.push('challenge1');
                    localStorage.setItem('challengeProgress', JSON.stringify(progress));
                }
                
                alert("‚úÖ CORRECT! First key fragment: 7F3B\nRedirecting to next challenge...");
                setTimeout(() => {
                    window.location.href = "https://tinnypee.github.io/challenge2.html";
                }, 1500);
            } else {
                alert("‚ùå Incorrect! The hash doesn't match this password.");
            }
        }

        // Allow Enter key to submit
        document.getElementById("solution").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkSolution();
            }
        });
    </script>
</body>
</html>
